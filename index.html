<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortal Combat — премьера фильма 2021</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="container">
    <video class="video" loop="loop" autoplay="" muted="">
      <source src="video\video.mp4" type="video/mp4" />
      <source src="video\video.ogv" type="video/ogv" />
      <source src="video\video.webm" type="video/webm" />
    </video>
    <header class="header">
      <a href="/" class="logo">
        <img src="img/logo.svg" alt="Логотип: КиноПульс" class="logo-image">
      </a>
      <a href="#" class="user">
        <span class="user-name">Андрей</span>
        <img src="img/avatar.jpg" alt="Аватар" class="user-photo">
      </a>
    </header>
    <section class="film">
      <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">
      <div class="tags">
        <span class="date">2021</span>
        <span class="genre">боевик, фэнтези, фантастика</span>
        <span class="country">США</span>
        <span class="age">18+</span>
      </div>
      <!-- /.tags -->
      <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
      <div class="button-group">
        <button data-fancybox href="#modal" id="button-prime" class="button button-primary">Предзаказ фильма</button>
        <a data-fancybox href="https://youtu.be/1ar_V1_uatA" class="button button-default">
          <img src="img/play.svg" alt="icon: play" class="button-icon">
          <span class="button-text">Смотреть трейлер</span>
        </a>
      </div>
      <!-- /.button-group -->
    </section>
  </div>
  <div class="modal" id="modal">
    <form class="email-form" action="">
			<input type="text" class="modal__title-submit visually-hidden" name="name-good" value="Введите Ваш e-mail чтобы получить уведомление о возможности предзаказа" disabled> 
			<h3 class="modal__title">Введите Ваш e-mail чтобы получить уведомление о возможности предзаказа</h3>
      <div class="form-input-group">
        <label class="modal__label">
          <input class="modal__label modal__input" type="text" placeholder="kino@pulse.ru" maxlength="20" required>
        </label>
        <div class="spacer"></div>
        <!-- <a type="submit" class="button modal__submit" id="a-submit-button">
          <img src="img/send.svg" alt="icon: send" class="modal__submit button-icon" id="send-button-ios">
          <span class="button modal__submit button-submit" id="submit-text-ios">Подписаться</span>
        </a> -->
        <a data-fancybox href="https://youtu.be/1ar_V1_uatA" class="button button-default" id="special-button-a">
          <img src="img/send.svg" alt="icon: send" class="button-icon">
          <span class="button-text" id="special-button-span">Подписаться</span>
        </a>
      </div>
		</form>
  </div>

  <script src="js/jquery.vide.min.js"></script> -->

	<script src="js\jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
